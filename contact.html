<body>
  <div class="big-bg" id="contact">
    <header class="page-header wrapper">
      <h1><a href="index.html"><img src="images/logo.svg" alt="WCBカフェホーム" class="logo"></a></h1>
      <nav>

        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>

        <div>
          <label for="email">メールアドレス</label>
          <input type="email" name="your-email" id="email">
        </div>

        <div>
          <label for="message">メッセージ</label>
          <textarea name="your-message" id="message"></textarea>
        </div>

        <input type="submit" class="button" value="送信">
      </form>
    </div><!-- .wrapper -->

  </div><!-- #contact -->

  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ 東駅前店</h3>

          住所：東京都〇〇区<br>
          0-00-00 <br>
          電話: 090-123-456 <br>
          営業時間: 10:00 ~ 20:00 <br>
          休日：水曜
        </p>
